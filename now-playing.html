
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¶ Markus Dahl Radio Stream</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #album-art {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
    audio {
      width: 300px;
      margin-bottom: 20px;
    }
    #track-info {
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="album-art" style="background-image: url('https://via.placeholder.com/300?text=Album+Art');"></div>
  <audio controls autoplay>
    <source src="https://radio.markusdahl.org/stream" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div id="track-info">Loading...</div>

  <script>
    function fixDoubleEncoding(str) {
      try {
        const escaped = escape(str);
        return decodeURIComponent(escaped);
      } catch {
        return str;
      }
    }

    async function fetchMetadata() {
      try {
        const response = await fetch("https://radio.markusdahl.org/status-json.xsl");
        const jsonText = await response.text(); // Proper UTF-8 fetch
        const data = JSON.parse(jsonText);

        const stream = Array.isArray(data.icestats.source)
          ? data.icestats.source[0]
          : data.icestats.source;

        const rawTitle = stream.title || "Unknown Track";
        const title = fixDoubleEncoding(rawTitle);
        document.getElementById("track-info").textContent = title;

        let [artist, track] = title.split(" - ");
        if (!track) {
          track = artist;
          artist = "";
        }

        const itunesResp = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(artist + " " + track)}&entity=song&limit=1`);
        const itunesData = await itunesResp.json();
        if (itunesData.results.length > 0) {
          const artUrl = itunesData.results[0].artworkUrl100.replace("100x100", "300x300");
          document.getElementById("album-art").style.backgroundImage = `url('${artUrl}')`;
        }
      } catch (err) {
        console.error("Error fetching metadata:", err);
        document.getElementById("track-info").textContent = "Metadata unavailable";
      }
    }

    fetchMetadata();
    setInterval(fetchMetadata, 15000); // Update every 15s
  </script>
</body>
</html>
